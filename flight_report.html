<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Report</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background-color: #f8f9fa;
            padding: 50px 0;
            text-align: center;
        }
        .section-title {
            margin-bottom: 40px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .btn-back {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Hero Section -->
    <section class="hero-section">
        <h1 class="display-4 section-title">Flight Report for Flight {{ flight_number }}</h1>
        <p class="lead">Detailed report for the specific flight with the flight number: {{ flight_number }}</p>
    </section>

    <!-- Flight Report Section -->
    <section>
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h5>Flight Data for Flight {{ flight_number }}</h5>
                    </div>
                    <div class="card-body">
                        <!-- Displaying the Data Table for the specific flight -->
                        <div class="table-responsive">
                            {{ tables|safe }}
                        </div>

                        <!-- Back to Home Button -->
                        <div class="text-center mt-4">
                            <a href="/" class="btn btn-back">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- Bootstrap 5 JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
